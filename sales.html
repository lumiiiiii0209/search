<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色谱柱产品查询系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #2c3e50 0%, #4a6491 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .data-info {
            background: #e8f4fd;
            border-radius: 10px;
            padding: 15px 25px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .data-stats {
            display: flex;
            gap: 30px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        .data-time {
            color: #666;
            font-size: 14px;
        }
        
        .product-type-selector {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .product-type-selector label {
            font-size: 18px;
            font-weight: bold;
            margin-right: 15px;
            color: #2c3e50;
        }
        
        .type-select {
            padding: 12px 25px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 8px;
            background: white;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 200px;
        }
        
        .type-select:hover {
            border-color: #2980b9;
        }
        
        .filter-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
            display: none;
        }
        
        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        .filter-title {
            font-size: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .reset-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .reset-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #495057;
            font-size: 14px;
        }
        
        .filter-select {
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .filter-select:hover {
            border-color: #3498db;
        }
        
        .results-section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #e9ecef;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: none;
        }
        
        .results-title {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .results-container {
            min-height: 100px;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        .product-price {
            color: #e74c3c;
            font-size: 22px;
            font-weight: bold;
        }
        
        .product-details {
            margin-bottom: 15px;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 8px;
            align-items: center;
        }
        
        .detail-label {
            font-weight: bold;
            color: #495057;
            min-width: 50px;
        }
        
        .product-description {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            font-style: italic;
            color: #6c757d;
            border-left: 4px solid #3498db;
            margin-top: 10px;
        }
        
        .product-code {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #3498db;
        }
        
        .error-message {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            background: #fdf2f2;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .filter-grid {
                grid-template-columns: 1fr;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .data-info {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .data-stats {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-vial"></i> 色谱柱产品查询系统</h1>
            <p>销售专用 - 快速查找产品信息</p>
        </div>
        
        <div class="main-content">
            <!-- 数据信息显示 -->
            <div class="data-info" id="dataInfo" style="display: none;">
                <div class="data-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="statLiquid">0</div>
                        <div class="stat-label">液相产品</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="statGas">0</div>
                        <div class="stat-label">气相产品</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="statSPE">0</div>
                        <div class="stat-label">SPE产品</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="statTotal">0</div>
                        <div class="stat-label">总产品数</div>
                    </div>
                </div>
                <div class="data-time" id="dataTime"></div>
            </div>
            
            <!-- 加载状态 -->
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p style="margin-top: 15px; font-size: 16px;">正在加载产品数据...</p>
            </div>
            
            <!-- 错误信息 -->
            <div class="error-message" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-triangle fa-2x"></i>
                <h3 style="margin: 15px 0;">无法加载数据</h3>
                <p>请确保data.json文件已正确上传到服务器</p>
                <p style="margin-top: 10px; font-size: 14px; color: #999;">
                    请联系市场部获取最新的产品数据文件
                </p>
            </div>
            
            <!-- 查询界面 -->
            <div class="product-type-selector" id="productTypeSelector" style="display: none;">
                <label for="productType"><i class="fas fa-filter"></i> 选择产品类型：</label>
                <select id="productType" class="type-select">
                    <option value="">请选择产品类型</option>
                    <option value="液相">液相色谱柱</option>
                    <option value="气相">气相毛细柱</option>
                    <option value="SPE">SPE 固相萃取柱</option>
                </select>
            </div>
            
            <div class="filter-section" id="filterSection">
                <div class="filter-header">
                    <div class="filter-title">
                        <i class="fas fa-sliders-h"></i> 产品参数筛选
                    </div>
                    <button class="reset-btn" id="resetFilters">
                        <i class="fas fa-redo"></i> 重置筛选条件
                    </button>
                </div>
                <div class="filter-grid" id="filterGrid">
                    <div class="no-filters">
                        请先选择产品类型
                    </div>
                </div>
            </div>
            
            <div class="results-section" id="resultsSection">
                <div class="results-title">
                    <i class="fas fa-search"></i> 查询结果
                </div>
                <div class="results-container" id="resultsContainer">
                    <div class="no-results">
                        <i class="fas fa-info-circle" style="font-size: 48px; margin-bottom: 15px;"></i>
                        <p>请选择产品类型并设置筛选条件以查看结果</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 色谱柱产品查询系统 | 销售查询版</p>
            <p>数据来源：data.json | 最后更新：<span id="updateTime">未知</span></p>
        </div>
    </div>

    <script>
        // 产品数据存储
        let productData = {
            "液相": [],
            "气相": [],
            "SPE": []
        };
        
        // 筛选器配置
        const filterConfigs = {
            "液相": [
                { id: "fixedPhase", label: "固定相类型", field: "固定相类型" },
                { id: "model", label: "型号", field: "型号" },
                { id: "particleSize", label: "粒径(μm)", field: "粒径μm" },
                { id: "innerDiameter", label: "内径(mm)", field: "内径mm" },
                { id: "length", label: "长度(mm)", field: "长度mm" }
            ],
            "气相": [
                { id: "model", label: "型号", field: "型号" },
                { id: "length", label: "长度(m)", field: "长度m" },
                { id: "innerDiameter", label: "内径(mm)", field: "内径mm" },
                { id: "filmThickness", label: "膜厚(μm)", field: "膜厚μm" }
            ],
            "SPE": [
                { id: "fixedPhase", label: "固定相类型", field: "固定相类型" },
                { id: "model", label: "型号", field: "型号" },
                { id: "weight", label: "克重(mg)", field: "克重mg" },
                { id: "volume", label: "体积(mL)", field: "体积mL" },
                { id: "quantity", label: "数量", field: "数量" }
            ]
        };

        // DOM元素
        const dataInfo = document.getElementById('dataInfo');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const productTypeSelector = document.getElementById('productTypeSelector');
        const productTypeSelect = document.getElementById('productType');
        const filterSection = document.getElementById('filterSection');
        const filterGrid = document.getElementById('filterGrid');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContainer = document.getElementById('resultsContainer');
        const resetFiltersBtn = document.getElementById('resetFilters');
        
        // 统计元素
        const statLiquid = document.getElementById('statLiquid');
        const statGas = document.getElementById('statGas');
        const statSPE = document.getElementById('statSPE');
        const statTotal = document.getElementById('statTotal');
        const dataTime = document.getElementById('dataTime');
        const updateTime = document.getElementById('updateTime');

        // 当前选择的参数
        let currentFilters = {};
        let currentProductType = '';

        // 页面加载时自动加载数据
        document.addEventListener('DOMContentLoaded', function() {
            // 加载数据文件
            loadDataFile();
            
            // 产品类型选择监听
            productTypeSelect.addEventListener('change', handleProductTypeChange);
            
            // 重置按钮监听
            resetFiltersBtn.addEventListener('click', resetAllFilters);
        });

        // 加载数据文件
        async function loadDataFile() {
            try {
                // 从data.json加载数据
                const response = await fetch('data.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                const jsonData = await response.json();
                
                // 提取产品数据
                productData = jsonData.data || {
                    "液相": [],
                    "气相": [],
                    "SPE": []
                };
                
                // 显示数据信息
                showDataInfo(jsonData);
                
                // 隐藏加载状态，显示查询界面
                loading.style.display = 'none';
                productTypeSelector.style.display = 'block';
                
                // 初始化筛选器
                initializeFilters();
                
            } catch (error) {
                console.error('加载数据文件失败:', error);
                
                // 显示错误信息
                loading.style.display = 'none';
                errorMessage.style.display = 'block';
                
                // 更新页脚信息
                updateTime.textContent = '数据加载失败';
            }
        }

        // 显示数据信息
        function showDataInfo(jsonData) {
            const liquidData = productData["液相"] || [];
            const gasData = productData["气相"] || [];
            const speData = productData["SPE"] || [];
            
            const total = liquidData.length + gasData.length + speData.length;
            
            // 更新统计数字
            statLiquid.textContent = liquidData.length;
            statGas.textContent = gasData.length;
            statSPE.textContent = speData.length;
            statTotal.textContent = total;
            
            // 显示更新时间
            const timestamp = jsonData.timestamp ? new Date(jsonData.timestamp) : new Date();
            const timeString = timestamp.toLocaleString('zh-CN');
            
            dataTime.textContent = `数据更新时间：${timeString}`;
            updateTime.textContent = timeString;
            
            // 显示数据信息区域
            dataInfo.style.display = 'flex';
        }

        // 初始化筛选器
        function initializeFilters() {
            filterGrid.innerHTML = '<div class="no-filters">请先选择产品类型</div>';
            currentFilters = {};
            updateResults();
        }

        // 处理产品类型变化
        function handleProductTypeChange() {
            const productType = productTypeSelect.value;
            if (!productType) {
                filterSection.style.display = 'none';
                resultsSection.style.display = 'none';
                return;
            }
            
            currentProductType = productType;
            currentFilters = {};
            
            // 显示筛选和结果区域
            filterSection.style.display = 'block';
            resultsSection.style.display = 'block';
            
            createFilters(productType);
            updateResults();
        }

        // 创建筛选器
        function createFilters(productType) {
            filterGrid.innerHTML = '';
            const config = filterConfigs[productType];
            
            config.forEach(filter => {
                const filterGroup = document.createElement('div');
                filterGroup.className = 'filter-group';
                
                const label = document.createElement('label');
                label.textContent = filter.label;
                label.htmlFor = filter.id;
                
                const select = document.createElement('select');
                select.id = filter.id;
                select.className = 'filter-select';
                select.innerHTML = '<option value="">请选择</option>';
                
                // 获取该字段的所有可能值
                const data = productData[productType];
                const values = [...new Set(data.map(item => item[filter.field]))].filter(v => v);
                values.sort();
                
                values.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    select.appendChild(option);
                });
                
                select.addEventListener('change', function() {
                    currentFilters[filter.field] = this.value;
                    updateFilterOptions(productType);
                    updateResults();
                });
                
                filterGroup.appendChild(label);
                filterGroup.appendChild(select);
                filterGrid.appendChild(filterGroup);
            });
        }

        // 更新筛选器选项
        function updateFilterOptions(productType) {
            const config = filterConfigs[productType];
            const data = productData[productType];
            
            // 根据已选择的筛选器过滤数据
            let filteredData = data.filter(item => {
                for (const [field, value] of Object.entries(currentFilters)) {
                    if (value && item[field] !== value) {
                        return false;
                    }
                }
                return true;
            });
            
            // 更新每个筛选器的选项
            config.forEach(filter => {
                const select = document.getElementById(filter.id);
                const currentValue = select.value;
                
                // 获取该字段在筛选后数据中的所有可能值
                const availableValues = [...new Set(filteredData.map(item => item[filter.field]))].filter(v => v);
                availableValues.sort();
                
                // 更新选项
                select.innerHTML = '<option value="">请选择</option>';
                availableValues.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    if (value === currentValue) {
                        option.selected = true;
                    }
                    select.appendChild(option);
                });
            });
        }

        // 重置所有筛选条件
        function resetAllFilters() {
            if (!currentProductType) return;
            
            // 清空当前筛选条件
            currentFilters = {};
            
            // 重置所有下拉框为"请选择"
            const config = filterConfigs[currentProductType];
            config.forEach(filter => {
                const select = document.getElementById(filter.id);
                if (select) {
                    select.value = "";
                }
            });
            
            // 重新创建筛选器（恢复所有选项）
            createFilters(currentProductType);
            
            // 更新结果（显示所有产品）
            updateResults();
            
            // 显示提示（使用alert简单提示）
            setTimeout(() => {
                alert('筛选条件已重置');
            }, 100);
        }

        // 更新结果
        function updateResults() {
            const productType = productTypeSelect.value;
            if (!productType) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-info-circle" style="font-size: 48px; margin-bottom: 15px;"></i>
                        <p>请选择产品类型并设置筛选条件以查看结果</p>
                    </div>`;
                return;
            }
            
            const data = productData[productType];
            
            // 应用筛选
            let filteredData = data.filter(item => {
                for (const [field, value] of Object.entries(currentFilters)) {
                    if (value && item[field] !== value) {
                        return false;
                    }
                }
                return true;
            });
            
            // 清空结果容器
            resultsContainer.innerHTML = '';
            
            if (filteredData.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search" style="font-size: 48px; margin-bottom: 15px;"></i>
                        <p>没有找到匹配的产品</p>
                        <p style="margin-top: 10px; font-size: 14px; color: #999;">
                            请尝试调整筛选条件或点击"重置"按钮重新筛选
                        </p>
                    </div>`;
                return;
            }
            
            // 显示结果
            const resultsGrid = document.createElement('div');
            resultsGrid.className = 'results-grid';
            
            filteredData.forEach(product => {
                const card = createProductCard(product);
                resultsGrid.appendChild(card);
            });
            
            resultsContainer.appendChild(resultsGrid);
        }

        // 创建产品卡片
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            const marketPrice = product['市场价'] || '价格待定';
            const productCode = product['货号'] || '无货号';
            const description = product['描述'] || '无描述信息';
            
            card.innerHTML = `
                <div class="product-header">
                    <span class="product-price">¥${marketPrice}</span>
                </div>
                <div class="product-details">
                    <div class="detail-row">
                        <span class="detail-label">货号：</span>
                        <span class="product-code">${productCode}</span>
                    </div>
                </div>
                <div class="product-description">
                    ${description}
                </div>`;
            
            return card;
        }
    </script>
</body>
</html>
